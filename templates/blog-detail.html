{% extends 'base.html' %}

{% block page-title %} 
	{{post.title}} 
{% endblock %}

{% block page-options %} 
{% endblock %}

{% block content %}
	<div class="row"> 
		<div class="col-md-8 post-main">
			<div class="post-metadata">
				<div class="text-muted">{{post.pub_date}} | by {{post.author.username}}</div>
				<a href="#"> {{post.category.title}}</a>
			</div>
			{{post.body}}
		</div>
		<div class="col-md-4 post-sidebar">
		</div>
	</div>

{% endblock %}
